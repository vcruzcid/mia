<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA Header Simple - WildApricot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body>

<!-- SIMPLIFIED HEADER FOR WILDAPRICOT -->
<!-- Option 1: Minimal - Just Logo (recommended for WildApricot) -->
<header style="background-color: #000; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 50;">
  <nav style="max-width: 1280px; margin: 0 auto; padding: 0 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; height: 64px;">
      <!-- Logo -->
      <div style="flex-shrink: 0;">
        <a href="/" style="display: flex; align-items: center;">
          <img
            src="public/logo-main.png"
            alt="MIA - Mujeres en la Industria de la Animación"
            style="height: 40px; width: auto; transition: opacity 0.2s;"
            onmouseover="this.style.opacity='0.9'"
            onmouseout="this.style.opacity='1'"
          />
        </a>
      </div>

      <!-- WildApricot will insert its navigation here -->
      <!-- Leave this space for WildApricot's menu widget -->
    </div>
  </nav>
</header>

<hr style="margin: 2rem 0; border: none; height: 2px; background: #ddd;">

<!-- OPTION 2: With Manual Navigation (if you prefer to control menu yourself) -->
<header style="background-color: #000; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 50;">
  <nav style="max-width: 1280px; margin: 0 auto; padding: 0 1rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; min-height: 64px; flex-wrap: wrap; gap: 1rem;">
      <!-- Logo -->
      <div style="flex-shrink: 0;">
        <a href="/" style="display: flex; align-items: center;">
          <img
            src="public/logo-main.png"
            alt="MIA - Mujeres en la Industria de la Animación"
            style="height: 40px; width: auto; transition: opacity 0.2s;"
            onmouseover="this.style.opacity='0.9'"
            onmouseout="this.style.opacity='1'"
          />
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
        <a href="/" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Inicio</a>

        <a href="/sobre-mia" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Sobre Nosotras</a>

        <a href="/socias" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Socias</a>

        <a href="/directiva" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Directiva</a>

        <a href="/fundadoras" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Fundadoras</a>

        <a href="/mianima" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">MIANIMA</a>

        <a href="/membresia" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Membresía</a>

        <a href="/contacto" style="color: #fff; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='#f87171'" onmouseout="this.style.color='#fff'">Contacto</a>

        <!-- Login Button (WildApricot usually provides this) -->
        <a href="/login" style="color: #fff; background-color: #dc2626; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; transition: background-color 0.2s; margin-left: 0.5rem;" onmouseover="this.style.backgroundColor='#b91c1c'" onmouseout="this.style.backgroundColor='#dc2626'">Únete a MIA</a>
      </div>
    </div>
  </nav>
</header>

</body>
</html>
