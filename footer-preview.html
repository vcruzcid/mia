<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA Footer Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem 0;
    }
    /* Hover effects for links and buttons */
    footer a:hover {
      color: #fca5a5 !important;
    }
    footer button:hover {
      background-color: #b91c1c !important;
    }
    footer a[style*="border: 2px solid"]:hover {
      background-color: #ef4444 !important;
      color: #fff !important;
    }
    input:focus, textarea:focus, button:focus {
      outline: 2px solid #ef4444;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

<footer style="background-color: #000; color: #fff; padding: 3rem 0;">
  <div style="max-width: 1280px; margin: 0 auto; padding: 0 1rem;">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; min-height: 384px;">

      <!-- Left Column - Navigation -->
      <div style="display: flex; flex-direction: column; justify-content: space-between;">
        <nav style="display: flex; flex-direction: column; gap: 1.5rem;">
          <a href="/" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">INICIO</a>
          <a href="/sobre-mia" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">SOBRE NOSOTRAS</a>
          <a href="/socias" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">SOCIAS</a>
          <a href="/directiva" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">DIRECTIVA</a>
          <a href="/fundadoras" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">FUNDADORAS</a>
          <a href="/mianima" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">MIANIMA</a>
          <a href="/membresia" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">MEMBRESÍA</a>
          <a href="/contacto" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">CONTACTO</a>
          <a href="/login" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">INICIAR SESIÓN</a>
          <a href="/registro" style="color: #fff; text-decoration: none; font-weight: 500; transition: color 0.2s;">ÚNETE A MIA</a>
        </nav>
      </div>

      <!-- Center Column - Logo and Social -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="flex: 1; display: flex; align-items: flex-start; justify-content: center;">
          <img src="public/mia-footer.png" alt="MIA - Mujeres en la Industria de la Animación" style="height: 256px; width: auto;" />
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; padding-top: 0.5rem;">
          <p style="font-size: 0.875rem; color: #d1d5db; margin-bottom: 1rem;">SÍGUENOS</p>

          <!-- Social Media Icons -->
          <div style="display: flex; justify-content: center; gap: 1.5rem;">
            <a href="https://www.facebook.com/pages/category/Cause/MIA-Mujeres-en-la-Industria-de-la-Animaci%C3%B3n-243613666305139/" target="_blank" rel="noopener noreferrer" style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; transition: all 0.2s;" aria-label="Visitar página de Facebook de MIA">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
            </a>
            <a href="https://twitter.com/mianimacion" target="_blank" rel="noopener noreferrer" style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; transition: all 0.2s;" aria-label="Visitar perfil de Twitter de MIA">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
            </a>
            <a href="https://www.instagram.com/mianimacion/" target="_blank" rel="noopener noreferrer" style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; transition: all 0.2s;" aria-label="Visitar perfil de Instagram de MIA">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
            <a href="https://www.linkedin.com/company/mia-mujeres-en-la-industria-de-la-animacion" target="_blank" rel="noopener noreferrer" style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; transition: all 0.2s;" aria-label="Visitar perfil de LinkedIn de MIA">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
            <a href="mailto:animacionesmia@gmail.com" style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; transition: all 0.2s;" aria-label="Enviar email a MIA">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
            </a>
          </div>
        </div>
      </div>

      <!-- Right Column - Contact Form -->
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">ESCRÍBENOS</h3>
        <form action="/api/contact" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
          <div>
            <label for="footer-name" style="display: block; font-size: 0.875rem; font-weight: 500; color: #d1d5db; margin-bottom: 0.25rem;">
              Nombre completo *
            </label>
            <input type="text" id="footer-name" name="name" required style="display: block; width: 100%; padding: 0.5rem 0.75rem; border-radius: 0.375rem; background-color: #111827; border: 1px solid #374151; color: #fff;" placeholder="Tu nombre completo" />
          </div>

          <div>
            <label for="footer-email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #d1d5db; margin-bottom: 0.25rem;">
              Email *
            </label>
            <input type="email" id="footer-email" name="email" required style="display: block; width: 100%; padding: 0.5rem 0.75rem; border-radius: 0.375rem; background-color: #111827; border: 1px solid #374151; color: #fff;" placeholder="tu@email.com" />
          </div>

          <div>
            <label for="footer-subject" style="display: block; font-size: 0.875rem; font-weight: 500; color: #d1d5db; margin-bottom: 0.25rem;">
              Asunto *
            </label>
            <input type="text" id="footer-subject" name="subject" required style="display: block; width: 100%; padding: 0.5rem 0.75rem; border-radius: 0.375rem; background-color: #111827; border: 1px solid #374151; color: #fff;" placeholder="¿En qué podemos ayudarte?" />
          </div>

          <div>
            <label for="footer-message" style="display: block; font-size: 0.875rem; font-weight: 500; color: #d1d5db; margin-bottom: 0.25rem;">
              Mensaje *
            </label>
            <textarea id="footer-message" name="message" rows="4" required style="display: block; width: 100%; padding: 0.5rem 0.75rem; border-radius: 0.375rem; background-color: #111827; border: 1px solid #374151; color: #fff; resize: none;" placeholder="Cuéntanos más detalles sobre tu consulta..."></textarea>
          </div>

          <div style="padding-top: 0.5rem;">
            <button type="submit" style="width: 100%; background-color: #dc2626; color: #fff; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer; transition: background-color 0.2s;">
              ENVIAR
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #1f2937; text-align: center;">
      <p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 1rem;">
        Copyright 2025 Mujeres en la Industria de la Animación - All rights reserved
      </p>
      <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1rem;">
        <a href="/politica-cookies" style="font-size: 0.875rem; color: #f87171; text-decoration: none;">Política de cookies</a>
        <span style="color: #4b5563;">|</span>
        <a href="/terminos-uso" style="font-size: 0.875rem; color: #f87171; text-decoration: none;">Términos de uso</a>
        <span style="color: #4b5563;">|</span>
        <a href="/politica-privacidad" style="font-size: 0.875rem; color: #f87171; text-decoration: none;">Política de privacidad</a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
