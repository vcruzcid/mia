name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, feature/directiva-page ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PLENO_DERECHO_URL: ${{ secrets.VITE_STRIPE_PLENO_DERECHO_URL }}
          VITE_STRIPE_ESTUDIANTE_URL: ${{ secrets.VITE_STRIPE_ESTUDIANTE_URL }}
          VITE_STRIPE_COLABORADOR_URL: ${{ secrets.VITE_STRIPE_COLABORADOR_URL }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}
          VITE_GOOGLE_ANALYTICS_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=miawapp
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
