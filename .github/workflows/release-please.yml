name: Release Please

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # dev branch produces prereleases (e.g. 1.2.0-dev.0)
          prerelease: ${{ github.ref_name == 'dev' }}
          prerelease-type: ${{ github.ref_name == 'dev' && 'dev' || '' }}
