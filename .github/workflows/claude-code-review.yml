name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "functions/**/*.ts"
      - "migrations/**/*.sql"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR using CLAUDE.md conventions. Check for:
            1. TypeScript strict mode - no implicit any, proper return types
            2. User-facing strings in Spanish only (flag English text in src/pages/ or src/components/)
            3. WildApricot API calls in src/ - ALL WA calls must be in functions/ only
            4. Hardcoded secrets or API keys
            5. PR title follows conventional commit format
            6. Cloudflare Workers: Env interface present, CORS headers on all api functions
            7. Components over 200 lines - suggest splitting
            Be concise. Flag real issues only.
            Post review with: gh pr comment ${{ github.event.pull_request.number }} --body "your review"
          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(cat:*),Bash(grep:*)"'